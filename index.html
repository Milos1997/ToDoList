<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <div>
        <div class="naslov">
            <p>Enter the task you need to do:</p>
        </div>
        
        <center><input class="inp" type="text" id="nazivZadatka">
        <button id="dodajZadatak">Add a task</button></center>
    </div>
        <center><h3 class="frs">The tasks the user should do</h3>
        <div id="toDoZadaci"></div>
            <h3 class="frs2">The tasks the user has done</h3>
        <div id="reseniZadaci"></div></center>

    <script src="script.js"></script>
</body>
</html>
